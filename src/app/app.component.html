<div class="container">
  <div class="clock">
    <h2 class="time">
      {{ currentDate | date: "HH:mm:ss" }}
    </h2>
  </div>
  <div class="button__container">
    <button
      mat-raised-button
      color="primary"
      (click)="errorToast()"
      (dblclick)="stopClock()"
      [disabled]="!isClockWork"
    >
      STOP
    </button>
    <button
      mat-raised-button
      (click)="errorToast()"
      (dblclick)="startClock()"
      [disabled]="isClockWork"
    >
      START
    </button>
  </div>
</div>
